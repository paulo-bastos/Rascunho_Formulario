<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Interesses</title>
</head>

<body>
    <nav>
        <header>Paulo Bastos</header>
        <section class="nav-itens">
            <a href=#Home></a>
            <a href=#Sobre></a>
            <a href=#Formulário></a>
        </section>
    </nav>
    <form action="http://google.com">
        <Section>
            <h1>Formulário de Interesses</h1>
            <p>Digite seu nome:
            <input type="text" name="userName" size=40 maxlength=40 placeholder="Digite seu nome completo"></p>
            <p>Digite sua Profissão
            <input type="text" name="userName" size=40 maxlength=40 placeholder="Digite seu Profissão"></p>
            <p>Conte um pouco sobre você
            <textarea name="userComment" cols="30" rows="4"></textarea></p>
            <p>Você faz exercícios regularmente?
            <input type="radio" name="exercise" value=1>Sim
            <input type="radio" name="exercise" value=2>Não</p>
            <p>Onde você lê seus tópicos favoritos?
            <input type="checkbox" name="Books">Livros
            <input type="checkbox" name="Web">Sites
            <input type="checkbox" name="Apps">Aplicativos
            <input type="checkbox" name="Magazine">Revistas
            <p>Qual genero de filmes você mais gosta?</p>
            <select name="moviePref">
                <option></option>
                <option value=1>Comédia</option>
                <option value=2>Romance</option>
                <option value=3>Drama</option>
                <option value=4>Terror</option>
                <option value=5>Ação</option>
            </select>
        </Section>
    </form>

</body>

</html>
